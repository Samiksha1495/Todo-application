<link rel="stylesheet" type="text/css" href="../style.css">
<body>
    
    <div class="todo">
        <h1 class="todo-header">Welcome to ToDo app !!</h1>
        <form class="form-inline">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" class="todo-input">
            <button type="submit" class="todo-submit">Submit</button>
        </form>
        <div class="todo-list">
            <table class="todo-table">
                <thead>
                    
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Delete</th>
                 
                </thead>
                <tbody class="todo-table-tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
